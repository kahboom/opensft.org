# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
baseurl: ''  # the subpath of your site, e.g. /blog
exclude: ['README.md']
permalink: pretty

title: OpenSourceFT
email: hello@opensourceft.org
description: Bridging the worlds of open source technology and fashion & textiles by providing you with resources and 
  training.
url: "https://www.opensourceft.org" # the base hostname & protocol for your site
twitter_username: opensourceft
github_username:  opensourceft

# Build settings
markdown: kramdown


gems:
  - jekyll-compose
  - jekyll-paginate

paginate: 6
paginate_path: "blog/page:num"

plugins:
  - jekyll-paginate
  - jekyll-environment-variables
  - jekyll-sitemap
